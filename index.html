 <!DOCTYPE html>
<html data-ng-app="">
    <head>
    </head>
    <body>
        <div data-ng-controller="SimpleController">
        Name:
        <br />
        <input type="text" data-ng-model="name" />
        <br />
        <ul>
            <li data-ng-repeat="cust in customers | filter:name | orderBy:'city'"> {{cust.name}} - {{cust.city}} <il>
        </ul>
        </div>
        <script src="angular.min.js"></script>
        <script>
            function SimpleController($scope) {
                #scope.customers = [
                    {name:'John Smith', city:'Phoenix'}, 
                    {name:'John Doe', city:'Vancouver'}, 
                    {name:'Jane Doe', city:'Baltimore'}
                ];

            }
    </body>
</html>
